{% extends "base.html" %}

{% block content %}
<h1>TO-DO List</h1>
<form action="{{ url_for('add_task') }}" method="POST">
    <input type="text" name="content" placeholder="Add a new task">
    <button type="submit">Add</button>
</form>

<ul>
    {% for task in tasks %}
        <li>{{ task.content }} <a href="{{ url_for('delete_task', task_id=loop.index0) }}">Delete</a></li>
    {% endfor %}
</ul>
{% endblock %}
